<button mat-mini-fab color="accent" matTooltip="{{ 'widget.add' | translate }}" (click)="openAddWidgetDialog()">
  <mat-icon>add</mat-icon>
</button>

<button mat-mini-fab color="accent" matTooltip="{{ 'widget.copy' | translate }}" (click)="openCopyDashboardDialog()">
  <mat-icon>call_split</mat-icon>
</button>

<button mat-mini-fab color="accent" matTooltip="{{ 'dashboard.settings' | translate }}" (click)="openEditDashboardDialog()">
  <mat-icon>settings_applications</mat-icon>
</button>

<button mat-mini-fab color="accent" matTooltip="{{ 'screen.refresh' | translate }}" (click)="refreshConnectedScreens()">
  <mat-icon>refresh</mat-icon>
</button>

<a *ngIf="project" [routerLink]="['/tv']" [queryParams]="{token: project ? project.token : ''}" target="_blank">
  <button mat-mini-fab color="accent" matTooltip="{{ 'tv.view' | translate }}">
    <mat-icon>tv</mat-icon>
  </button>
</a>

<button mat-mini-fab color="accent" matTooltip="{{ 'screen.management' | translate }}"
        (click)="openTvManagementDialog()">
  <mat-icon>live_tv</mat-icon>
</button>
